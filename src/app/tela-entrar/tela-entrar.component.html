<div class="row">
    <h2>Filmes em destaque</h2>

    <div *ngFor="let obj of filmes" class="card m-3 col-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="obj.foto" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ obj.nome }}</h5>
              <p class="card-text">
                  {{obj.descricao}}.
              </p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
    </div>

</div>
